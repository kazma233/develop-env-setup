version: '3.5'

services:
  mysql:
    image: mysql:5.7
    container_name: mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: ${PASS}
    ports:
      - 3306:3306
    volumes:
      - ${VOLUME_PATH}/mysql:/var/lib/mysql
    restart: always
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci