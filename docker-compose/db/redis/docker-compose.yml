version: '3.5'

services:
  redis:
    image: redis:latest
    container_name: redis-dev
    ports:
      - 6379:6379
    volumes:
      - ${VOLUME_PATH}/redis:/data
      - ${VOLUME_PATH}/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server --requirepass ${PASS}
    restart: always